server:
  port: 8001
  servlet:
    session:
      timeout: 36000
spring:
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin
  session:
    store-type: redis
    timeout: 36000
    redis:
      namespace: shop:session
  jackson:
    time-zone: "GMT+8"
  application:
    name: user-service
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
  boot:
    admin:
      client:
        url: http://localhost:9000
        enabled: true
  redis:
    database: 1
    host: localhost
    port: 6379
    password:
    jedis:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
    timeout: 3000

  datasource:
    #url中需要使用serverTimezone配置时区否则时间会出现问题
    url: jdbc:mysql://localhost:3306/shop?characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2B8
    password: root
    username: root
    driver-class-name: com.mysql.jdbc.Driver
management:
  server:
    port: 8001
  endpoints:
    web:
      exposure:
        include: '*'
    endpoint:
      health:
        show-details: always
logging:
  file:
    path: shop-log/user-service.log
feign:
  hystrix:
    enabled: true
  httpclient:
    connection-timeout: 100000
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds:600000
          strategy: SEMAPHORE
